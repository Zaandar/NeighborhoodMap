<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Neighborhood Map</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/app.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:Thin" rel="stylesheet">
    </head>
    <body>
        <div class='listView'>
            <h4>University of Central Florida</h4>
            <h5>Places of Interest</h5>

            <ul data-bind="foreach: poiData">
                <li>
                    <span data-bind='click:  $parent.onClick, text: title'></span>
                </li>
            </ul>
        </div>

        <div id="map"></div>

        <script src="js/knockout-3.4.2.js"></script>
        <script src="js/app.js"></script>
        <!--Async is what happens in most browsers. In a browser that doesnâ€™t support async, it uses defer.-->
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC8crCAJRVmHlOilqQV4xXzsYNF62UJ38&v=3&callback=runApp" onerror="handleError()">
        </script>
    </body>
</html>
